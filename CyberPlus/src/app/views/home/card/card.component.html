<div class="card">
    <div class="discount" *ngIf="element.discount != 0">-{{element.discount}}%</div>
    <div class="image-title">
        <div class="image" [style.background-image]="'url(' + imagesURL + imageName + ')'">
        </div>
        <div class="text">
            <h4> {{ element.title }} </h4>
        </div>
    </div>
    <div class="price-discount">
        <span class="previous-price" *ngIf="element.prevPrice != 0">{{element.prevPrice}}</span>
        <span class="actual-price">{{ element.price }} â‚¬</span>
    </div>
    <div class="cart" *ngIf="logged != 0 && logged != undefined">
        <img src="../../../../assets/icons/add-to-cart.svg" (click)="addToCart()">
    </div>
</div>
