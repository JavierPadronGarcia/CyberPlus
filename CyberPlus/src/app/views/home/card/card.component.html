<div id="card">
    <div id="discount" *ngIf="element.discount != 0">-{{element.discount}}%</div>
    <div id="image-title">
        <div id="image" [style.background-image]="'url(' + imagesURL + imageName + ')'">
        </div>
        <div id="text">
            <h4> {{ element.title }} </h4>
        </div>
    </div>
    <div id="price-discount">
        <span id="previous-price" *ngIf="element.prevPrice != 0">{{element.prevPrice}}</span>
        <span id="actual-price">{{ element.price }} â‚¬</span>
    </div>
    <div class="cart" *ngIf="logged != 0">
        <img src="../../../../assets/icons/add-to-cart.svg">
    </div>
</div>
