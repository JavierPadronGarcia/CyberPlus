<div id="login">
    <div id="logo">
        <img src="../../../assets/images/logo.png">
    </div>
    <div class="text">
        <span>Accede a tu cuenta</span>
    </div>

    <div class="form-container">
        <form id="form">
            <input type="email" placeholder="correo electrónico" name="email" id="email">
            <input type="password" placeholder="contraseña" name="password" id="password">
            <button type="submit" id="submit-button">Iniciar Sesión</button>
        </form>
    </div>

    <p>¿No tienes cuenta? ¡Registrate!</p>

    <p>Tienes Alguna duda? Contáctanos!</p>

    <div>
        <img src="../../../assets/icons/home.svg" (click)="goHome()">
    </div>
</div>
