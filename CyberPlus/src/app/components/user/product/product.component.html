<div class="cart-container">
    <div *ngIf="cart.length != 0">
        <div class="product" *ngFor="let product of cart">
            <span class="title">{{product.title}}</span>
            <span>{{product.price}}€</span>
            <img src="../../../assets/icons/trash.svg" (click)="removeFromCart(product.id)" />
        </div>
    </div>
    <div *ngIf="cart.length == 0" class="no-products">
        <span>No hay productos en el carrito, agrega productos para verlos aquí</span>
    </div>
</div>
